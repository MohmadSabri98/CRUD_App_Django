    <div>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>

                <th>Show</th>

                <td> <a href="{{p.get_edit_url}}" class="btn btn-warning"> edit </a></td>
                <td> <a href="{{p.get_delete_url}}" class="btn btn-danger"> Delete </a></td>
            </tr>
         {% endfor %}
        </table>
                <td> <a href="/products/create"class="btn btn-success"> Create </a></td>

</div>
