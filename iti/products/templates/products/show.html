{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>


<div class="container">
        <h1>Product Details  </h1>
        <div class="card" style="width: 18rem;">
          <img src="{% static 'products/images/'|add:product.image %}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text"> {{product.description}} </p>
          <p class="card-text"> No of items : {{product.no_of_item}} </p>
               <p class="card-text"> Created at : {{product.created_at}} </p>
              <p class="card-text"> updated at : {{product.updated_at }} </p>


            <a href="{% url  'products.index' %}" class="btn btn-primary">Go somewhere</a>
          </div>
</div>
    </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
